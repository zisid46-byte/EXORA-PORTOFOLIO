    <title>Exora Hub | Official Website</title>
    <style>
        /* --- CSS RESET & BASE --- */
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f1a; color: #ffffff;
            overflow-x: hidden;
        }

        /* --- NAVIGASI --- */
        nav {
            padding: 20px 50px;
            background: rgba(15, 15, 26, 0.95);
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid #2a2a40;
        }
        .logo {
            font-size: 24px; font-weight: bold; color: #8a2be2;
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }

        /* --- HERO SECTION (TAMPILAN UTAMA) --- */
        .hero {
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a3d 0%, #0f0f1a 80%);
            padding-top: 80px;
        }

        .hero-layout {
            display: flex; width: 90%; max-width: 1200px; gap: 50px; align-items: center;
        }

        /* MENU KIRI */
        .left-menu {
            flex: 1; display: flex; flex-direction: column; gap: 20px;
            border-right: 1px solid #2a2a40; padding-right: 30px;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.05); color: white; padding: 20px;
            text-decoration: none; border-left: 4px solid #8a2be2;
            font-weight: bold; font-size: 16px; transition: 0.3s;
            display: flex; align-items: center; justify-content: space-between;
        }
        .menu-btn:hover { background: linear-gradient(90deg, #8a2be2, transparent); padding-left: 30px; }

        /* Variasi Warna Tombol */
        .store-btn { border-color: #00d4ff; } /* Warna Biru Cyan untuk Toko */
        .store-btn:hover { background: linear-gradient(90deg, #00d4ff, transparent); }
        
        .discord-btn { border-color: #5865F2; } /* Warna Discord */
        .discord-btn:hover { background: linear-gradient(90deg, #5865F2, transparent); }

        /* KONTEN TENGAH (SEJARAH) */
        .center-content { flex: 2; }
        .center-content h1 { font-size: 50px; margin-bottom: 10px; line-height: 1.2; }
        .center-content span { color: #8a2be2; }
        
        .history-box {
            background: rgba(22, 22, 37, 0.8); padding: 30px; border-radius: 15px;
            border: 1px solid #2a2a40; margin-top: 20px;
        }
        .history-box h3 { color: #00d4ff; margin-top: 0; }
        .history-box p { color: #b0b0c0; line-height: 1.6; }

        /* --- STORE / PRODUCT SECTION (BARU) --- */

        .products { padding: 80px 20px; background: #0c0c14; border-top: 1px solid #222; }
